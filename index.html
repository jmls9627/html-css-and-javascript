   <section id="main">  
     <p>In this <em>sample site</em>we'll show a list of <a href="http://github.com">GitHub</a>
        projects and data about <strong>those projects</strong>.</p>
   
   <form action="http://wilder.azurewebsites.net/echo" method="POST" class="bordered-image simple-form">
    <label for="searchPhrase">Search Phrase:</label> 
    <input name="searchPhrase" id="searchPhrase"/> 
     
     
     <input type="checkbox" name="userStars" id="userStars" checked="true"/>
     <label for="userStars">Use Stars?</label>  
    
    
     <label for="langChoice">Language:</label> 
      <select name="langChoice" id="langChoice"> 
       <option selected>All</option>
       <option value="js">JavaScript</option>
       <option value="C#">C#</option>
       <option value="java">Java</option>
       <option value="Ruby">Ruby</option>
    </select><br><br>
    <input type="submit" value="search"> 
</form>
